<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LuxCars-Brands</title>
        <link rel="stylesheet" href="../output.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        </style>
    </head>
<body>
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 grid md:grid-cols-3 gap-10">
      
          <!-- Payment Form -->
          <div class="md:col-span-2 space-y-6">
            <h2 class="text-2xl font-bold">Checkout</h2>
      
            <!-- Progress Steps -->
            <div class="flex items-center text-sm space-x-4">
              <span class="text-gray-400">Address</span>
              <span class="w-10 h-px bg-gray-400"></span>
              <span class="text-gray-400">Shipping</span>
              <span class="w-10 h-px bg-gray-400"></span>
              <span class="font-bold">Payment</span>
            </div>
      
            <!-- Payment Options -->
            <div class="flex gap-2 mt-4">
              <button class="flex-1 border border-gray-300 p-2 rounded flex items-center justify-center bg-white hover:bg-gray-50">
                <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" class="h-6" alt="PayPal" />
              </button>
              <button class="flex-1 bg-black text-white p-2 rounded hover:bg-gray-800">
                ï£¿ Pay
              </button>
            </div>
      
            <!-- Payment Form -->
            <div class="space-y-4">
              <h3 class="font-semibold">Payment Details</h3>
              <input type="text" placeholder="Cardholder Name" class="w-full p-2 border rounded" />
              <input type="text" placeholder="Card Number" class="w-full p-2 border rounded" />
              <div class="grid grid-cols-3 gap-4">
                <select class="p-2 border rounded">
                  <option>Month</option>
                </select>
                <select class="p-2 border rounded">
                  <option>Year</option>
                </select>
                <input type="text" placeholder="CVC" class="p-2 border rounded" />
              </div>
              <label class="flex items-center text-sm space-x-2">
                <input type="checkbox" class="h-4 w-4" />
                <span>Save card data for future payments.</span>
              </label>
      
              <button class="w-full bg-black text-white py-3 font-semibold hover:bg-gray-800 transition">
                Pay with card
              </button>
            </div>
          </div>
      
          <!-- Cart Summary -->
          <aside class="space-y-6">
            <h3 class="text-lg font-semibold text-right">Your cart</h3>
      
            <div class="space-y-6 border-b pb-4">
              <!-- Item -->
              <div class="flex gap-4">
                <img src="https://via.placeholder.com/100x80" class="w-24 h-20 object-cover rounded" />
                <div class="flex-1">
                  <h4 class="font-semibold">Car Name</h4>
                  <p class="text-sm text-gray-500">Model: Name</p>
                  <p class="text-sm">Quantity: 1</p>
                  <p class="font-semibold mt-1">$99</p>
                </div>
                <button class="text-sm text-gray-500 underline">Remove</button>
              </div>
      
              <!-- Item -->
              <div class="flex gap-4">
                <img src="https://via.placeholder.com/100x80" class="w-24 h-20 object-cover rounded" />
                <div class="flex-1">
                  <h4 class="font-semibold">Car Name</h4>
                  <p class="text-sm text-gray-500">Model: Name</p>
                  <p class="text-sm">Quantity: 1</p>
                  <p class="font-semibold mt-1">$99</p>
                </div>
                <button class="text-sm text-gray-500 underline">Remove</button>
              </div>
            </div>
      
          </aside>
      
        </div>
      </section>
      
</body>
</html>
