<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        </style>
</head>
<body class="capitalize font-sans">
    <header class="flex items-center justify-between bg-gray-800 text-white p-4">
        <div>
            <p class="text-4xl font-bold font-family-body">luxCars</p>
            <p class="text-sm font-family-montserrat">A luxury-driven, high-performance</p>
        </div>
        <div>
            <nav>
                <ul class="text-lg font-family-montserrat">
                    <li class="inline-block mr-4"><a href="#" class="text-white hover:text-gray-400">Home</a></li>
                    <li class="inline-block mr-4"><a href="#" class="text-white hover:text-gray-400">About</a></li>
                    <li class="inline-block mr-4"><a href="#" class="text-white hover:text-gray-400">Services</a></li>
                    <li class="inline-block mr-4"><a href="#" class="text-white hover:text-gray-400">Contact</a></li>
                    <li class="inline-block mr-4"><a href="#" class="text-white hover:text-gray-400">Listing</a></li>
                    <li class="inline-block mr-4"><a href="#" class="text-white hover:text-gray-400">FAQ</a></li>
                </ul>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <i class="material-icons" style="font-size: 30px;">search</i>
            <i class="material-icons" style="font-size: 30px;">account_circle</i>

        </div>
    </header>
    <section class="relative w-full max-w-7xl mx-auto mt-20">
        <div class="relative">
            <img src="./assets/images/bentley-continental.jpg" 
                alt="Luxury Car" class="w-full h-[400px] object-cover rounded-xl">
            
            <!-- Overlay Text -->
            <div class="absolute inset-0 flex flex-col justify-center items-center text-white text-center">
                <p class="text-sm md:text-lg">The World's Largest Used Car Dealership</p>
                <h1 class="text-3xl md:text-5xl font-bold mt-2">Find Your Perfect Vehicle Online</h1>
            </div>

            <!-- Left & Right Arrows -->
            <button class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-300 p-3 rounded-full opacity-60 hover:opacity-100">
                ◀
            </button>
            <button class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-300 p-3 rounded-full opacity-60 hover:opacity-100">
                ▶
            </button>
        </div>
    </section>

    <!-- Body Style Selection -->
    <section class="text-center mt-10">
        <h2 class="text-2xl md:text-3xl font-bold">Select a Body Style</h2>
        <div class="flex justify-center gap-6 mt-6 flex-wrap">
            <!-- Car Categories -->
            <div class="flex flex-col items-center">
                <img src="./assets/images/sedan-car.png" class="w-36 h-46 object-contain">
                <p class="text-sm mt-2">Sedan</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="./assets/images/coupe-car.png" class="w-36 h-46 object-contain">
                <p class="text-sm mt-2">Coupe</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="./assets/images/suv.png" class="w-36 h-46 object-contain">
                <p class="text-sm mt-2">SUV</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="./assets/images/truck.png" class="w-36 h-46 object-contain">
                <p class="text-sm mt-2">Truck</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="./assets/images/hatchback-car.png" class="w-36 h-46 object-contain">
                <p class="text-sm mt-2">Hatchback</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="./assets/images/convertible.png" class="w-36 h-46 object-contain">
                <p class="text-sm mt-2">Convertible</p>
            </div>
        </div>
    </section>

        
</body>
</html>
